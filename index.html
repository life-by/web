<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>থ্রি-পিস পণ্য তালিকা</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; max-width: 1000px; margin: auto; }
  h1 { text-align: center; color: #333; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
  th { background: #4CAF50; color: white; }
  button { padding: 5px 10px; margin: 2px; cursor: pointer; border: none; border-radius: 3px; background: #007bff; color: white; }
  button:hover { background: #0069d9; }
</style>
</head>
<body>
<h1>থ্রি-পিস পণ্যের তালিকা</h1>

<table id="productTable">
  <thead>
    <tr>
      <th>নাম</th>
      <th>ক্যাটাগরি</th>
      <th>দাম</th>
      <th>ছবি</th>
      <th>বর্ণনা</th>
      <th>কমিশন (%)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="viewCommission()">Commission View</button>

<script>
  // GitHub থেকে JSON ফাইল লোড
  async function loadProducts() {
    const response = await fetch('products.json'); // তোমার JSON ফাইলের নাম
    const data = await response.json();
    return data.filter(p => p.category === "Three-Piece");
  }

  function displayProducts(products) {
    const tbody = document.querySelector('#productTable tbody');
    tbody.innerHTML = '';
    products.forEach(p => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.name}</td>
        <td>${p.category}</td>
        <td>${p.price}</td>
        <td><img src="${p.image}" alt="${p.name}" width="80"></td>
        <td>${p.description}</td>
        <td>***</td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function init() {
    window.products = await loadProducts();
    displayProducts(window.products);
  }

  function viewCommission() {
    const pass = prompt("কমিশন পাসওয়ার্ড লিখুন:");
    const tbody = document.querySelector('#productTable tbody');
    tbody.innerHTML = '';
    window.products.forEach(p => {
      const tr = document.createElement('tr');
      const commissionText = (p.commissionPassword === pass) ? p.commission + "%" : "***";
      tr.innerHTML = `
        <td>${p.name}</td>
        <td>${p.category}</td>
        <td>${p.price}</td>
        <td><img src="${p.image}" alt="${p.name}" width="80"></td>
        <td>${p.description}</td>
        <td>${commissionText}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  init();
</script>
</body>
</html>
