                .catch(error => { console.error("Error loading products:", error); productsContainer.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:red;">পণ্য লোড করতে সমস্যা হয়েছে।</p>'; });
        }
        window.showProductDetail = function(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) { alert("পণ্যটি খুঁজে পাওয়া যায়নি।"); return; }
            let videoEmbed = '';
            if (product.videoUrl) { let videoId; if (product.videoUrl.includes('youtube.com') || product.videoUrl.includes('youtu.be')) { const match = product.videoUrl.match(/(?:v=|\/embed\/|\.be\/)([\w-]{11})/); videoId = match ? match[1] : null; if(videoId) videoEmbed = `<div class="product-video-container"><h3>ভিডিও</h3><iframe class="product-video" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe></div>`; } if (!videoEmbed) { videoEmbed = `<div class="product-video-container"><h3>ভিডিও</h3><a href="${product.videoUrl}" target="_blank" class="details-btn" style="width: auto;">ভিডিও দেখুন</a></div>`; } }
            const galleryImages = product.imageUrls.map(url => `<img src="${url}" class="gallery-image" onclick="openLightbox('${url}')">`).join('');
            
            // --- ডিটেইলস ভিউতে দাম এবং ছাড়ের লজিক ---
            let priceHTML = '';
            let finalPrice = product.price;
            if (product.discount && product.discount > 0) {
                finalPrice = product.price - product.discount;
                priceHTML = `<p class="product-price" style="font-size: 1.5rem;"><span class="original-price">৳ ${product.price}</span><span class="final-price">৳ ${finalPrice}</span></p>`;
            } else {
                priceHTML = `<p class="product-price" style="font-size: 1.5rem;"><span class="final-price">৳ ${product.price}</span></p>`;
            }

            detailContent.innerHTML = `<h2>${product.name}</h2>${priceHTML}<div class="product-gallery">${galleryImages}</div>${videoEmbed}<a href="https://wa.me/yourphonenumber?text=আমি%20${encodeURIComponent(product.name)}%20(৳%20${finalPrice})%20কিনতে%20চাই" class="whatsapp-btn" target="_blank" style="display: inline-flex; margin-top: 20px; width: auto; padding: 10px 20px;"><svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12.04 2C6.58 2 2.13 6.45 2.13 12c0 1.77.46 3.45 1.28 4.95L2 22l5.25-1.38c1.45.77 3.09 1.23 4.79 1.23h.01c5.46 0 9.91-4.45 9.91-9.91C21.95 6.45 17.5 2 12.04 2zM12.04 20.15c-1.6 0-3.14-.44-4.48-1.25l-.32-.19-3.32.87.89-3.24-.21-.34c-.87-1.4-1.35-3.04-1.35-4.78 0-4.4 3.58-7.98 7.98-7.98s7.98 3.58 7.98 7.98-3.58 7.98-7.98 7.98zm4.49-6.19c-.25-.12-1.46-.72-1.69-.81-.23-.08-.39-.12-.56.12-.17.25-.64.81-.78.97-.14.17-.28.19-.53.06-.25-.12-1.05-.39-2-1.23-.74-.66-1.23-1.48-1.38-1.73-.14-.25-.02-.38.11-.51.11-.11.25-.28.37-.42.12-.14.17-.25.25-.42.08-.17.04-.31-.02-.43s-.56-1.34-.76-1.84c-.2-.48-.41-.42-.56-.43h-.48c-.17 0-.44.06-.67.31-.23.25-.87.85-.87 2.07 0 1.22.89 2.4 1.01 2.56.12.17 1.75 2.67 4.24 3.75 2.49 1.08.59.88.81 1.02.22.14.7.6.81.72.11.12.11.19.04.31-.08.12-.25-.19-.53.06z"/></svg>WhatsApp এ অর্ডার করুন</a>`;
            productDetail.style.display = 'block';
        };
