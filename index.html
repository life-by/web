<!DOCTYPE html>
<html lang="bn">
<head>
    <!-- হেড সেকশন পূর্বের মতোই থাকবে -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আপনার ব্র্যান্ডের নাম - অনলাইন শপ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Tiro+Bangla:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* CSS কোড পূর্বের মতোই থাকবে, কোনো পরিবর্তন দরকার নেই */
        :root { --primary-color: #1e3a8a; --secondary-color: #d97706; /*...বাকি স্টাইল...*/ }
        body { font-family: 'Tiro Bangla', serif; /*...বাকি স্টাইল...*/ }
        /* সব CSS এখানে থাকবে */
    </style>
</head>
<body>
    <header class="header">
        <!-- হেডার ও নেভিগেশন বার পূর্বের মতোই থাকবে -->
    </header>

    <main>
        <!-- স্লাইডার সেকশন এখানে থাকবে -->

        <section id="products" class="section">
            <div class="container">
                <h2 class="section-title">Products</h2>
                <div class="filter-menu">
                    <!-- ফিল্টার মেনু এখানে থাকবে -->
                </div>

                <!-- *** মূল পরিবর্তন এখানে *** -->
                <!-- এই div টি এখন খালি থাকবে, জাভাস্ক্রিপ্ট এখানে প্রোডাক্ট যোগ করবে -->
                <div class="product-grid" id="product-grid">
                    <!-- লোডিং মেসেজ (ঐচ্ছিক) -->
                    <p>প্রোডাক্ট লোড হচ্ছে...</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // জাভাস্ক্রিপ্ট কোড এখন ডেটা লোড করার পর কাজ করবে
        document.addEventListener('DOMContentLoaded', () => {
            
            // ডেটা লোড এবং প্রোডাক্ট দেখানোর ফাংশন
            async function loadProducts() {
                try {
                    const response = await fetch('data.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const products = await response.json();
                    displayProducts(products);
                } catch (error) {
                    document.getElementById('product-grid').innerHTML = `<p>প্রোডাক্ট লোড করা সম্ভব হয়নি। অনুগ্রহ করে আবার চেষ্টা করুন।</p>`;
                    console.error('Fetch error:', error);
                }
            }

            function displayProducts(products) {
                const productGrid = document.getElementById('product-grid');
                productGrid.innerHTML = ''; // লোডিং মেসেজ মুছে ফেলা হলো

                products.forEach(product => {
                    const productCard = `
                        <article class="product-card" data-category="${product.category}">
                            <div class="image-container">
                                <img src="${product.image}" alt="${product.name}">
                            </div>
                            <div class="product-content">
                                <h3>${product.name}</h3>
                                <div class="price-info">
                                    <div class="price">৳${product.price.toFixed(2)}</div>
                                    <div class="commission">কমিশন: ৳${product.commission}</div>
                                </div>
                                <a href="#" class="order-button">Details</a>
                            </div>
                        </article>
                    `;
                    productGrid.innerHTML += productCard;
                });

                // প্রোডাক্ট লোড হওয়ার পর ফিল্টার এবং রিসেলার বাটন সেটআপ করা হচ্ছে
                setupFilters();
                setupResellerButton();
            }

            // রিসেলার পাসওয়ার্ড সিস্টেম
            function setupResellerButton() {
                const resellerButton = document.getElementById('resellerBtnDesktop'); // বাটন আইডি
                if(resellerButton) {
                    resellerButton.addEventListener('click', function() {
                        // রিসেলার বাটনের সম্পূর্ণ লজিক এখানে থাকবে
                    });
                }
            }

            // ক্যাটাগরি ফিল্টার
            function setupFilters() {
                const filterButtons = document.querySelectorAll('.filter-btn');
                filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // ফিল্টার বাটনের সম্পূর্ণ লজিক এখানে থাকবে
                    });
                });
            }

            // প্রথমবার পেজ লোড হলে প্রোডাক্ট লোড করা হচ্ছে
            loadProducts();

            // স্লাইডার এবং মোবাইল মেনুর জাভাস্ক্রিপ্ট কোড এখানে থাকবে
        });
    </script>
</body>
</html>
