<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আপনার ব্র্যান্ডের নাম - এক্সক্লুসিভ কালেকশন</title>
    
    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Tiro+Bangla:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* CSS কোড অপরিবর্তিত থাকবে */
        :root { --primary-color: #1e3a8a; /* ...বাকি স্টাইল... */ }
        body { font-family: 'Tiro Bangla', serif; /* ...বাকি স্টাইল... */ }
        /* সব CSS এখানে থাকবে, কোনো পরিবর্তন নেই */
    </style>
</head>
<body>

    <header class="header">
        <!-- হেডার ও নেভিগেশন বার অপরিবর্তিত থাকবে -->
    </header>

    <main>
        <section class="slider-container">
            <!-- স্লাইডার অপরিবর্তিত থাকবে -->
        </section>

        <section id="products" class="section">
            <div class="container">
                <h2 class="section-title">Products</h2>
                <div class="filter-menu" id="filter-menu"></div>
                <div class="product-grid" id="product-grid">
                    <p>প্রোডাক্ট লোড হচ্ছে...</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productGrid = document.getElementById('product-grid');
            // ...অন্যান্য ভ্যারিয়েবল...

            async function loadData() {
                try {
                    // *** GitHub এর জন্য চূড়ান্ত সমাধান এখানে ***
                    const response = await fetch('./data.json', { cache: 'no-cache' });
                    // *** পরিবর্তন শেষ ***

                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    allProducts = await response.json();
                    
                    // ...বাকি কোড অপরিবর্তিত...
                    generateSlider(allProducts.slice(0, 3));
                    generateFilters(allProducts);
                    displayProducts(allProducts);
                    setupEventListeners();

                } catch (error) {
                    productGrid.innerHTML = `<p>প্রোডাক্ট লোড করা সম্ভব হয়নি। ফাইলটি রিপোজিটরিতে আছে কিনা এবং নামটি সঠিক কিনা নিশ্চিত করুন।</p>`;
                    console.error("Could not fetch products:", error);
                }
            }

            // ...বাকি সব জাভাস্ক্রিপ্ট ফাংশন অপরিবর্তিত থাকবে...
            // displayProducts, setupEventListeners, startSlider, ইত্যাদি।

            loadData();
        });
    </script>

</body>
</html>
